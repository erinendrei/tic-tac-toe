<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="player_1_name">Player 1:</label>
    <input type="text" id="player_1_name">

    <label for="player_2_name">Player 2:</label>
    <input type="text" id="player_2_name">

    <div class="board">
        <div class="square" data-id="0"></div>
        <div class="square" data-id="1"></div>
        <div class="square" data-id="2"></div>
        <div class="square" data-id="3"></div>
        <div class="square" data-id="4"></div>
        <div class="square" data-id="5"></div>
        <div class="square" data-id="6"></div>
        <div class="square" data-id="7"></div>
        <div class="square" data-id="8"></div>
    </div>
    <div id="won"></div>
    <button id="new-game" class="inactive">New Game</button>
</body>
<script src="script.js"></script>

</html>
